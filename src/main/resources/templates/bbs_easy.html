					<!--无主题图循环结束-->

			</div>
			<div class="col-md-4 col-sm-3 col-xs-8">
				<ol class="breadcrumb ">
					<li>
						<a href="# " class="text-success "><span class="glyphicon glyphicon-shopping-cart "></span>我的购物车</a>

					<div class="row" id="love">

							<div class="thumbnail">
								<a href="details.html"><img src="images/xiaodaolifencunzhijian.jpg " style="height: 200px; " alt="通用的占位符缩略图 "></a>

						<div class="col-sm-12 col-md-12 wow fadeInRight animated">

								<a href="details.html"><img src="images/NO SECRETS.jpg " style="height: 200px; " alt="通用的占位符缩略图 "></a>

						</div>
						<div>
							<ul class="pager ">
								<li>
									<a href="# " onclick="pageUp() ">&larr;上一页</a>

			<!--首页底部信息 begin-->

		<script src="js/carousel.js" th:src="@{/js/carousel.js}" type="text/javascript" charset="utf-8"></script>

		<script th:inline="javascript">
			var contextPath = [[${#request.getContextPath()}]];
			var user = [[${session.user}]];
		</script>
		<script th:src="@{/js/login_reg.js}"></script>

		<script>
			$(".indexMain_left_btn li a").click(function(){
				$(".indexMain_left_btn li a").removeClass("on");
				$(this).addClass("on");
			});
			window.onscroll=function(){
				var scrolls=document.body.scrollTop||document.documentElement.scrollTop;
				var slided=60;
				if(scrolls>=slided){
					$(".appear").hide();
					$(".navFix").show();
					$(".ltHead").addClass("navTop");
				}else{
					$(".appear").show();
					$(".navFix").hide();
					$(".ltHead").removeClass("navTop");
				}
			};
		</script>
	</body>
</html>
